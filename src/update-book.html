<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minimal JS front-end App Example</title>
        <script type="text/javascript" src="./js/controller/initialize.js"></script>
        <script type="text/javascript" src="./js/model/Book.js"></script>
        <script type="text/javascript" src="./js/view/update-book.js"></script>
        <script type="text/javascript">
            //
            window.addEventListener( "load", publicLibrary.view.updateBook.setupUserInterface );
        </script>
    </head>
    <body>
        <h1>Public Library: Update a book record</h1>
        <form id="Book">
            <p>
                <label>
                Select book:
                <select name="selectBook">
                    <option value=""> --- </option>
                </select>
                </label>
            </p>
            <p>
                <label>
                    ISBN:
                    <input name="isbn">
                </label>
            </p>
            <p>
                <label>
                    Title:
                    <input name="title">
                </label>
            </p>
            <p>
                <label>
                    Year:
                    <input name="year">
                </label>
            </p>
            <p>
                <button class="btn_type_contained" type="button" name="commit">Save changes</button>
            </p>
        </form>
        <nav>
            <a href="index.html">Back to main menu</a>
        </nav>
    </body>
</html>
